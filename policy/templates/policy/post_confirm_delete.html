<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Josefin+Sans:ital,wght@0,100;1,100&family=Merriweather:wght@300&family=Mukta:wght@300&family=Nunito+Sans:wght@300&family=Patrick+Hand&family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'style.css'%}" />

  </head>

    body{
      background-color:#D8D8D8;
    }
  </style>
  <body>

<div class="content-section">
    <form action="" method="post">
        {% csrf_token %}
       <div class="del-post">
           
            <h4> Hey,do you want to delete this post <b>"{{object.title}}"</b></h4>
       
            <button class ="btn btn-dark btn-lg" type="submit">Delete</button>
            <a class="btn btn-secondary btn-lg" href="{% url 'index' %}" type="submit">Go Back</a>
            
        </div>
    </div>



    
    {% endblock content %}
</body>

</html>
